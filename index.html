    do poprzedniej wersji to musimy zrobić checkout

    git branch - pokazuje nam jakie branche mamy stworzone
    git checkout -b [nazwa brancha] - dodaje nam nowy branch
    git checkout [nazwa brancha] - przełącza branch, na którym się znajdujemy
    git merge [nazwa brancha] - łączy nam np. mastera z branchem, z którym chcemy go połączyć
    git branch -d [nazwa brancha] - usuwa branch, nie można usunąć brancha, na którym się znajdujemy -->
